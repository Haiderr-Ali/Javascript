<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // we created a div using dom in this and we attached it to out body
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = "title" // Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // we can set attribute//
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code" ....... it always overwrite the value
    const addText = document.createTextNode("Chai aur code") // here we created our own text node .....and this is the modern method//
    div.appendChild(addText) // append means to add this to the folowing element

    document.body.appendChild(div) // we append the child from browser to body to  display
</script>
</html>
